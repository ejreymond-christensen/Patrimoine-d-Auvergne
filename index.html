<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Patrimoine d'Auvergne</title>
    <link href="css/stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="flex-containerFull">
      <div class="flex-container-titleBar">
        <div id="listButton">
          <img src="img/ic_menu_white_36px.svg" alt="button">
        </div>
        <div class="titleBar">
          <h2 id="title">Patrimoine d'Auvergne</h2>
        </div>
      </div>
      <div class="flex-containerBottom">
        <div id="listPane">
          <input id="filter" type="text" placeholder="search" data-bind="textInput: filter"/>
          <table>
            <tbody data-bind="foreach: filteredItems">
              <tr>
                <td data-bind="click: listClick , text: title"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="map"></div>
      </div>
    </div>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/mapApi.js" async defer></script>
    <script src="js/app.js" async defer></script>
    <script src="js/jquery-3.2.1.min.js" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp71ePR9WCTdtrMFvHaoFT4Ln-ohVKnTo&callback=initMap"
    async defer></script>
  </body>
</html>
